name: Update Nur

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1-6" # At 12:00 on every day-of-week from Monday through Saturday

jobs:
  update-nur-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          install_url: "https://releases.nixos.org/nix/nix-2.18.1/install"

      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@v20
        with:
          inputs: nur
          pr-title: "Update Nur Repository" # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            dependencies
            automated

      - name: merge
        run: |
          gh pr merge ${{ steps.update.outputs.pull-request-number }} --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
