# When a pull request is not a draft, and has the label keep-up-to-date,
# it will be automatically updated with its base branch.
pull_request_rules:
  - name: automatic update for PR marked as â€œkeep-up-to-dateâ€œ
    conditions:
      - -draft # filter-out draft PRs
      - label="keep-up-to-date"
    actions:
      update:

  - name: Automatic merge when CI passes
    conditions:
      - check-success=nixosConfig sforza
      - check-success=homeConfig airi@sforza
    actions:
      merge:
        method: merge

  - name: Warn on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: "@{{author}} this pull request is now in conflict ðŸ˜©"
      label:
        toggle:
          - conflict

  - name: Toggle labels based on CI state
    conditions:
      - check-failure=nixosConfig sforza
      - check-failure=homeConfig airi@sforza
    actions:
      label:
        toggle:
          - "CI:fail"

  - name: Add "WIP" label when the title contains "WIP"
    conditions:
      - title~=WIP
    actions:
      label:
        toggle:
          - WIP
